    <header>
        <ul>

                        alt="" /></a>
            </li>

                </div>
            </div>

                    </h3>
                </div>
            </div>
            <div class="d-flex flex-wrap">
                <form id="form" onsubmit="formHandler(event)" action="">

                        <div class="col-md-8"><input type="text" id="search_input" onchange="inputHandler()"

                        <div class="col-md-4"><input type="submit" value="Search" /></div>
                    </div>
                </form>
            </div>
        </div>

    <section>
        <div class="container" id="cards1">

                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="scrollmenu" id="scrollmenu">

                </div>
                <div class="col-md-3 pt-3 pl-5">
                    <div class="foo d-flex justify-content-between align-items-center">

                        <div class="noactive"><a href="#" class="pr-2 text-decoration-none text-light">In Theaters </a></div>

            </div>
            <div class="row mt-4 pl-4 ml-2">
                <div class="scrollmenu mr-5" id="scroll_latest">
                    
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container" id="cards1">
            <div class="row mt-3">
                <div class="col-md-3">
                    <h3 style="font-weight: 600;font-size: 2em;">Trending</h3>
                </div>
                <div class="col-md-3">
                    <div class="foo d-flex justify-content-between align-items-center">
                        <div class="active"><a href="#" class="pl-2 text-decoration-none text-info">Today</a></div>
                        <div class="noactive"><a href="#" class="pr-2 text-decoration-none text-primary">This Week</a></div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="scrollmenu" id="scroll_trend">

                    <div class="col-md-12"><p style="margin: 0;font-size: 12px;"><span class="dot2"></span>Edits This Week</p></div>
